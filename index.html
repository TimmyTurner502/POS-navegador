        --color-bg-dark: 17 24 39; --color-surface-dark: 31 41 55; --color-text-dark: 243 244 246; --color-text-muted-dark: 156 163 175;
      }
      .theme-teal {
        --color-primary-50: 240 253 250; --color-primary-100: 204 251 241; --color-primary-200: 167 243 228; --color-primary-300: 107 231 208; --color-primary-400: 45 212 191; --color-primary-500: 20 184 166; --color-primary-600: 13 148 136; --color-primary-700: 15 118 110; --color-primary-800: 19 94 88; --color-primary-900: 19 78 74; --color-primary-950: 4 47 46;
      }
      .theme-rose {
        --color-primary-50: 255 241 242; --color-primary-100: 255 228 230; --color-primary-200: 254 205 211; --color-primary-300: 253 164 175; --color-primary-400: 251 113 133; --color-primary-500: 244 63 94; --color-primary-600: 225 29 72; --color-primary-700: 190 18 60; --color-primary-800: 159 18 57; --color-primary-900: 136 19 55; --color-primary-950: 76 5 25;
      }
      .theme-amber {
         --color-primary-50: 255 251 235; --color-primary-100: 254 243 199; --color-primary-200: 253 230 138; --color-primary-300: 252 211 77; --color-primary-400: 251 191 36; --color-primary-500: 245 158 11; --color-primary-600: 217 119 6; --color-primary-700: 180 83 9; --color-primary-800: 146 64 14; --color-primary-900: 120 53 15; --color-primary-950: 71 29 9;
      }

      html.light {
        --color-bg: var(--color-bg-light); --color-surface: var(--color-surface-light); --color-text: var(--color-text-light); --color-text-muted: var(--color-text-muted-light);
      }
      html.dark {
        --color-bg: var(--color-bg-dark); --color-surface: var(--color-surface-dark); --color-text: var(--color-text-dark); --color-text-muted: var(--color-text-muted-dark);
      }
      
      body {
        background-color: rgb(var(--color-bg));
        color: rgb(var(--color-text));
      }

      @media print {
        body * { visibility: hidden; }
        #print-section, #print-section * { visibility: visible; }
        #print-section { position: absolute; left: 0; top: 0; width: 100%; }
        /* Hide mobile menu and other UI elements for printing */
        aside, header, #mobile-menu-backdrop { display: none !important; }
      }
    </style>
    <script>
      tailwind.config = {
